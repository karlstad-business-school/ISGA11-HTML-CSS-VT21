<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <title>HTML5 input type demo</title>
    </head>
    <body>
        <form>
            <h1>HTML5 Input Types Demo</h1>
            <div>Button:
                <input type="button">
            </div>
            <div>Checkbox:
                <input type="checkbox">
            </div>
            <div>Color:
                <input type="color">
            </div>
            <div>Date:
                <input type="date">
            </div>
            <div>Datetime:
                <input type="datetime">
            </div>
            <div>Datetime-local:
                <input type="datetime-local">
            </div>
            <div>Email:
                <input type="email">
            </div>
            <div>File:
                <input type="file">
            </div>
            <div>Image:
                <input type="image">
            </div>
            <div>Month:
                <input type="month">
            </div>
            <div>Number:
                <input type="number">
            </div>
            <div>Password:
                <input type="password">
            </div>
            <div>Radio:
                <input type="radio">
            </div>
            <div>Range:
                <input type="range">
            </div>
            <div>Reset:
                <input type="reset">
            </div>
            <div>Search:
                <input type="search">
            </div>
            <div>Submit:
                <input type="submit">
            </div>
            <div>Tel:
                <input type="tel">
            </div>
            <div>Text:
                <input type="text">
            </div>
            <div>Time:
                <input type="time">
            </div>
            <div>Url:
                <input type="url">
            </div>
            <div>Week:
                <input type="week">
            </div>
        </form>       
    </body>
</html>
