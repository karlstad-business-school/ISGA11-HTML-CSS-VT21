<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <title>Kodexempel</title>
  </head>
  <body>
    <h1>Exempel på tabell</h1>

    <!--
      Så här använder vi elementet <table>.
      För att exemplen ska bli tydligare lägger vi till kantlinjer på tabellen med inline CSS.
    -->
    <table style="border: 1px solid black;">
      <!--
        Vi kan ge tabellen en rubrik genom att använda elementet <caption>. Det måste komma först i tabellen.
      -->
      <caption>Exempel 1</caption>
      <tr>
        <td colspan="3">A1</td>
        <!-- <td>B1</td> -->
        <!-- <td>C1</td> -->
        <td>D1</td>
      </tr>
      <tr>
        <td rowspan="3">A2</td>
        <td>B2</td>
        <td>C2</td>
        <td>D2</td>
      </tr>
      <tr>
        <!-- <td>A3</td> -->
        <td>B3</td>
        <td rowspan="2" colspan="2">C3</td>
        <!-- <td>D3</td> -->
      </tr>
      <tr>
        <!-- <td>A4</td> -->
        <td>B4</td>
        <!-- <td>C4</td>
        <td>D4</td> -->
      </tr>
    </table>

  </body>
</html>
